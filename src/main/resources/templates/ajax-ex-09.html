<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09. _post 요청시 & parameter 전달하기 & ResponseEntity에 DTO 객체 리턴</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>09. _post 요청시 & parameter 전달하기 & ResponseEntity에 DTO 객체 리턴</h1>
	<button onclick="ex09Fn()">09. _post 요청시 & parameter 전달하기 & ResponseEntity에 DTO 객체 리턴</button>

</body>

<script type="text/javascript">
	const ex09Fn = () => {
		
		const val1 = "Hello String Boot!!";
		
		const params = {"param1":val1, 
						"param2":"안녕"};
		
		$.ajax ({
			
			type:"post",
			url:"/ex09",
			
			data:JSON.stringify(params),
			contentType:"application/json",

			
			success:function(res){	//res <== 서버에서 리턴받은 List<DTO>
				console.log()
				console.log("성공", res)	//res : 전체 List 출력
				console.log("성공", res.param1)
				
			
			},
			
			error:function(){
				console.log("실패")
				
				console.log("실패 : ", res.param1)
			}
			
		})
	}
</script>
</html>
