<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06. _post & parameter DTO로 받기 (@ModelAttribute) & DTO 객체 리턴하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>07. _post 요청시 & parameter DTO로 받기 (@RequestBody) & DTO 객체 리턴하기</h1>
	<button onclick="ex07Fn()">07. _post 요청시 & parameter DTO로 받기 (@RequestBody) & DTO 객체 리턴하기</button>

</body>

<script type="text/javascript">
	const ex07Fn = () => {
		
		const val1 = "Hello String Boot!!";
		
		const params = {"param1":val1, 
						"param2":"안녕"};
		
		$.ajax ({
			
			type:"post",
			url:"/ex07",
			
			// parameter 값을 서버로 전송 할때, JavaScript 객체로 전송하는 것이 아니라 JSON 형식으로 전송했을때는
			// 서버에서 @RequestBody로 받아야한다. 
			// data를 서버로 전송할때 JSON 형식이라고 선언후 전송
			data:JSON.stringify(params),			//변수를 서버로 전송시 JSON선언후 전송
			contentType:"application/json",
			//** JSON이라고 선언을 하고 던지면 @RequestBody를 사용해 DTO를 받아야한다.
			//** 자바 객체로 받으면 ModelAttribute로 받는다.
			
			success:function(res){
				console.log("성공", res)	//res <== 서버에서 리턴받은 DTO
					// 서버에서 리턴되어 온 값이 변수명,값 형식으로 출력
				console.log("param1의 값 : ", res.param1)
				console.log("param2의 값 : ", res.param2)

				
			},
			
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
