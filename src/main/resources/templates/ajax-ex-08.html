<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08. _post 요청시 & parameter 전달하기 & List 객체로 리턴하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>08. _post 요청시 & parameter 전달하기 & List 객체로 리턴하기</h1>
	<button onclick="ex08Fn()">08. _post 요청시 & parameter 전달하기 & List 객체로 리턴하기</button>

</body>

<script type="text/javascript">
	const ex08Fn = () => {
		
		const val1 = "Hello String Boot!!";
		
		const params = {"param1":val1, 
						"param2":"안녕"};
		
		$.ajax ({
			
			type:"post",
			url:"/ex08",
			
			data:JSON.stringify(params),
			contentType:"application/json",

			
			success:function(res){	//res <== 서버에서 리턴받은 List<DTO>
				console.log()
				console.log("성공", res)	//res : 전체 List 출력
				console.log("=========dto==================")
				console.log("res[0] : ", res[0])	//res[0] : index0번방 출력
				console.log("res[1] : ", res[1])
				console.log("res[2] : ", res[2])
				console.log("=========<DTO 내의 필드 출력===============")
				console.log("res[0].param1 : ", res[0].param1)
				console.log("res[0].param2 : ", res[0].param2)
				console.log("=====<List내의 DTO를 for문을 사용해서 출력=====")
				for(let i in res){
					console.log("i : ", i);
					console.log(res[i]);
				}
			
			
			
			
			},
			
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
