<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01. _get 요청하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- integrity : 보안을 위해 있음 (생략해도됨) -->

</head>
<body>
	<h1>01. _get 요청하기</h1>
	<button onclick="ex01Fn()">ex01 함수 호출</button>
	
	<!-- 버튼클릭 - 함수호출 - ajax실행 - 컨트롤러에서 get매핑, url 실행
		- 리턴된 값이 function(res)의 매개변수인 res에 담겨 console.log("성공", res)시
		성공과 index페이지 전체가 출력된다.
	 -->
</body>

<script type="text/javascript">
	// 함수 ex01Fn 호출시 아래블락 실행
	const ex01Fn = () => {
		//console.log("함수 호출 성공")
		//함수 내에 ajax 통신
		
		$.ajax ({	// ajax 구문 블락
			// 요청 방식 : get / post
			// 요청 주소 : /ex1 	<== Controller로 보내는 요청 주소
			type:"get",
			url:"/ex01",
			
			// 요청이 성공했을때 실행되는 부분(sucess하면 function()실행)
			//res : 서버에서 리턴되어 돌아오는 값
			// AjaxController에서 
			success:function(res){
				console.log("성공", res)
				
			},
			
			// 요청이 실패했을때 실행되는 블락(예외 처리)
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
