<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03. _get & parameter 전달하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>03. _post 요청하기</h1>
	<button onclick="ex03Fn()">03. _get & parameter 전달하기</button>

</body>

<script type="text/javascript">
	const ex03Fn = () => {
		const val1 = "Hello String Boot!!";
		
		$.ajax ({
			
			type:"get",
			url:"/ex03",
			
			// parameter 값을 서버로 전송 하기
			data:{			// json 형식으로 전송
				"param1" : "안녕",
				"param2" : val1
			},
			
			
			success:function(res){
				console.log("성공", res)
				
			},
			
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
