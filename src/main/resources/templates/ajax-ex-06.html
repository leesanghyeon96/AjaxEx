<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06. _post & parameter DTO로 받기 (@ModelAttribute) & DTO 객체 리턴하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>06. _post & parameter DTO로 받기 (@ModelAttribute) & DTO 객체 리턴하기</h1>
	<button onclick="ex06Fn()">06. _post & parameter DTO로 받기 (@ModelAttribute) & DTO 객체 리턴하기</button>

</body>

<script type="text/javascript">
	const ex06Fn = () => {
		
		const val1 = "Hello String Boot!!";
		
		const params = {"param1":val1, 
						"param2":"안녕"};
		
		$.ajax ({
			
			type:"post",
			url:"/ex06",
			
			// parameter 값을 서버로 전송 하기
			data:params,
			
			
			success:function(res){
				console.log("성공", res)	//res <== 서버에서 리턴받은 DTO
					// 서버에서 리턴되어 온 값이 변수명,값 형식으로 출력
				console.log("param1의 값 : ", res.param1)
				console.log("param2의 값 : ", res.param2)

				
			},
			
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
