<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04. _post & parameter 전달하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


</head>
<body>
	<h1>04. _post & parameter 전달하기</h1>
	<button onclick="ex04Fn()">04. _post & parameter 전달하기</button>

</body>

<script type="text/javascript">
	const ex04Fn = () => {
		
		const val1 = "Hello String Boot!!";
		
		const params = {"param1":val1, 
						"param2":"안녕"};
		
		$.ajax ({
			
			type:"post",
			url:"/ex04",
			
			// parameter 값을 서버로 전송 하기
			data:params,
			
			
			success:function(res){
				console.log("성공", res)
				
			},
			
			error:function(){
				console.log("실패")
			}
			
		})
	}
</script>
</html>
